<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>width demo</title>
    <style>
      body {
        background: yellow;
      }
      button {
        font-size: 12px;
        margin: 2px;
      }
      p {
        width: 150px;
        border: 1px red solid;
      }
      div {
        color: red;
        font-weight: bold;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <h1 class="content">shdkshfdpjsdmcksjijikfhoifueyrinfdlsuvhhvlb</h1>
    <button id="getp">Get Paragraph Width</button>
    <button id="getd">Get Document Width</button>
    <button id="getw">Get Window Width</button>
    <div>&nbsp;</div>
    <p>Sample paragraph to test width</p>

    <script>
      // CONDITION TO DETECT SYSTEM
      //   if (window.navigator.userAgent.indexOf("Mobile") > -1) {
      //     // HIDING ELEMENTS
      //     $(".content").hide();
      //   }
      let width = null;
      width = $(window).width();
      console.log(width);
      // showWidth("window", $(window).width());
      if (width <= 1000) {
        location.replace("index.html");
      }
      function showWidth(ele, w) {
        $("div").text("The width for the " + ele + " is " + w + "px.");
      }
      $("#getp").click(function () {
        showWidth("paragraph", $("p").width());
      });
      $("#getd").click(function () {
        showWidth("document", $(document).width());
      });
      $("#getw").click(function () {
        width = $(window).width();
        console.log(width);
        showWidth("window", $(window).width());
        if (width <= 1000) {
          $(".content").hide();
        }
      });
    </script>
  </body>
</html>
